<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <!-- Payment Method Tabs -->
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" id="credit-card-tab" data-bs-toggle="pill" href="#credit-card">
                        <i class="fas fa-credit-card"></i> Credit Card
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="upi-tab" data-bs-toggle="pill" href="#upi">
                        <i class="fas fa-mobile-alt"></i> UPI
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="net-banking-tab" data-bs-toggle="pill" href="#net-banking">
                        <i class="fas fa-university"></i> Net Banking
                    </a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div class="tab-content">
                <!-- Credit Card Form -->
                <div id="credit-card" class="tab-pane fade show active">
                    <h5>Credit Card Payment</h5>
                    <form>
                        <div class="mb-3">
                            <label for="card-owner" class="form-label">Card Owner</label>
                            <input type="text" class="form-control" id="card-owner" placeholder="Card Owner's Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="card-number" placeholder="Enter Card Number" required>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="expiry" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm Payment</button>
                    </form>
                </div>

                <!-- UPI Form -->
                <div id="upi" class="tab-pane fade">
                    <h5>UPI Payment</h5>
                    <form>
                        <div class="mb-3">
                            <label for="upi-id" class="form-label">UPI ID</label>
                            <input type="text" class="form-control" id="upi-id" placeholder="Enter UPI ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm Payment</button>
                    </form>
                </div>

                <!-- Net Banking Form -->
                <div id="net-banking" class="tab-pane fade">
                    <h5>Net Banking Payment</h5>
                    <form>
                        <div class="mb-3">
                            <label for="bank-select" class="form-label">Select Your Bank</label>
                            <select class="form-select" id="bank-select" required>
                                <option value="" disabled selected>--Please select your bank--</option>
                                <option>Bank 1</option>
                                <option>Bank 2</option>
                                <option>Bank 3</option>
                                <option>Bank 4</option>
                                <option>Bank 5</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html
