{% extends 'baseinner.html' %}
{% load static %}
{% block body %}
	<!-- dashboard inner -->
	<div class="midde_cont">
		<div class="container-fluid">
			<div class="row column_title">
				<div class="col-md-12">
					<div class="page_title">
						<h2>Receve transaction</h2>
					</div>
				</div>
			</div>
			<!-- row -->
			<div class="row column1">
				<div class="col-md-6">
					<div class="white_shd full margin_bottom_30">
						<div class="full graph_head">
							<div class="heading1 margin_0">
							<h2>create Transaction</h2>
							</div>
						</div>
						<div class="full price_table padding_infor_info">
							<div class="row">
							<div class="col-lg-12">
								<form class="custom-form  validate-form" onsubmit="sendWhatsAppMessage(event)">
									<div class="wrap-input100 validate-input">
										<select class="js-example-placeholder-single">
											<option value=""></option>
											<option value="XYZ">XYZ</option>
											<option value="ABC">ABC</option>
										</select>														
									</div>				

									<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100"  id="InputEmail" type="email" placeholder="Enter Email"  aria-describedby="emailHelp" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-envelope" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100"  id="Inputphone" type="tel" placeholder="Enter phone number" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-phone" aria-hidden="true"></i>
										</span>
									</div>
				
									<div class="wrap-input100 validate-input">
										<input class="input100"  id="Inputamount" type="number" placeholder="Amount" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-rupee" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input">
										<input type="date" class="input100" id="inpitduedate" placeholder="MM/YY" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-envelope" aria-hidden="true"></i>
										</span>
										</div>
									
									<div class="container-login100-form-btn">
										<button type="submit" class="login100-form-btn">
											Create
										</button>
									</div>																
									<br class="clearfix"/>
									
								</form>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
				<!-- end row -->			
		</div>
	</div>                  
	<!-- end dashboard inner -->
{% endblock %}
