<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ASAPPay</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/select2.css">
	<!--===============================================================================================-->	
	</head>
   <body class="dashboard dashboard_1 error_404">
      <div class="full_container">
         <div class="inner_container">
            <div class="container">
               <div class="full_height">
                  <div class="row column1">
                     <div class="col-md-12">
                        dfsdfs
                     </div>
                     <div class="col-md-12">
                        <div class="white_shd full margin_bottom_30">
                          <div class="full graph_head">
                            <div class="heading1 margin_0">
                              <ul class="nav nav-pills justify-content-center">
                                 <li class="nav-item">
                                     <a class="nav-link active" id="credit-card-tab" data-bs-toggle="pill" href="#credit-card">
                                         <i class="fa fa-credit-card"></i> Credit Card
                                     </a>
                                 </li>
                                 <li class="nav-item">
                                     <a class="nav-link" id="upi-tab" data-bs-toggle="pill" href="#upi">
                                         <i class="fa fa-mobile"></i> UPI
                                     </a>
                                 </li>
                                 <li class="nav-item">
                                     <a class="nav-link" id="net-banking-tab" data-bs-toggle="pill" href="#net-banking">
                                         <i class="fa fa-university"></i> Net Banking
                                     </a>
                                 </li>
                             </ul>
                            </div>
                          </div>
                          <div class="full price_table padding_infor_info">
                            <div class="row">
                              <div class="col-lg-12">
                                 <form class="custom-form validate-form" action="Home.html"  method="get" role="form">
                                    <div class="tab-content">
                                       <!-- Credit Card Form -->
                                       <div id="credit-card" class="tab-pane fade show active">
                                          <h5>Credit Card Payment</h5>
                                          <br class="clearfix">
                                          <div class="wrap-input100 validate-input">
                                             <input class="input100" type="text" id="card-owner" placeholder="Card Owner's Name" required>
                                             <span class="focus-input100"></span>
                                             <span class="symbol-input100">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                             </span>
                                          </div>

                                          <div class="wrap-input100 validate-input">
                                             <input type="text" class="input100" id="card-number" placeholder="Enter Card Number" required>
                                             <span class="focus-input100"></span>
                                             <span class="symbol-input100">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                             </span>
                                          </div>

                                          <div class="row">
                                             <div class="col-6">                                                 
                                                 <div class="wrap-input100 validate-input">
                                                   <input type="text" class="input100" id="expiry" placeholder="MM/YY" required>
                                                   <span class="focus-input100"></span>
                                                   <span class="symbol-input100">
                                                      <i class="fa fa-envelope" aria-hidden="true"></i>
                                                   </span>
                                                </div>
                                             </div>
                                             <div class="col-6">
                                                 <div class="wrap-input100 validate-input">
                                                   <input type="text" class="input100" id="cvv" placeholder="CVV" required>
                                                   <span class="focus-input100"></span>
                                                   <span class="symbol-input100">
                                                      <i class="fa fa-envelope" aria-hidden="true"></i>
                                                   </span>
                                                </div>
                                             </div>
                                         </div>

                                          <div class="container-login100-form-btn">
                                             <button type="submit" class="login100-form-btn">
                                                Confirm Payment
                                             </button>
                                          </div>																
                                          <br class="clearfix"/>
                                       </div>
                                       <!-- UPI Form -->
                                       <div id="upi" class="tab-pane fade">
                                          <h5>UPI Payment</h5>
                                          <br class="clearfix">
                                          <div class="wrap-input100 validate-input">
                                             <input class="input100" type="text" id="upi-id" placeholder="Enter UPI ID" required>
                                             <span class="focus-input100"></span>
                                             <span class="symbol-input100">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                             </span>
                                          </div>
                                          <div class="container-login100-form-btn">
                                             <button type="submit" class="login100-form-btn">
                                                Confirm Payment
                                             </button>
                                          </div>
                                       </div>
                                       <!-- Net Banking Form -->
                                       <div id="net-banking" class="tab-pane fade">
                                          <h5>Net Banking Payment</h5>
                                          <br class="clearfix">
                                          <div class="wrap-input100 validate-input">                                             
                                             <select class="input100" id="bank-select" required>
                                                <option value="" disabled selected>--Please select your bank--</option>
                                                <option>Bank 1</option>
                                                <option>Bank 2</option>
                                                <option>Bank 3</option>
                                                <option>Bank 4</option>
                                                <option>Bank 5</option>
                                            </select>
                                          </div>
                                          <div class="container-login100-form-btn">
                                             <button type="submit" class="login100-form-btn">
                                                Proceed to Payment
                                             </button>
                                          </div>
                                       </div>
                                    </div>
                                 </form>
                              </div>
                            </div>
                          </div>
                        </div>
                     </div>
                     <div class="col-md-12">
                        <div class="white_shd full margin_bottom_30">
                           <div class="full graph_head">
                              
                             <div class="tab-content">
                             
              
                              <!-- Net Banking Form -->
                              <div id="net-banking" class="tab-pane fade">
                                  <h5>Net Banking Payment</h5>
                                  <form>
                                      <div class="mb-3">
                                          <label for="bank-select" class="form-label">Select Your Bank</label>
                                          <select class="form-select" id="bank-select" required>
                                              <option value="" disabled selected>--Please select your bank--</option>
                                              <option>Bank 1</option>
                                              <option>Bank 2</option>
                                              <option>Bank 3</option>
                                              <option>Bank 4</option>
                                              <option>Bank 5</option>
                                          </select>
                                      </div>
                                      <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                                  </form>
                              </div>
                          </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/bootstrap.min.js"></script>		
   </body>
</html>
